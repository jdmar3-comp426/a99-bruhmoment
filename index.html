<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet">
        <title>Hangman! Login</title>
    </head>
    <body>
        <div class="container">
            <header>
                Hangman!
                <div class = "subtitle">The legend of Zim</div>
                <nav id="nav_menu">
                    <div class="wrapper">
                        <ul>
                        <li><a href="index.html">Login</a></li>
                        <li><a href="gamepage.html">Game</a></li>
                        <li><a href="leaderboard.html">Leaderboard</a></li>
                        </ul>
                    </div>
                </nav>
            </header>
            <main>
                <section class="section">
                    <div class="container">
                        <div class="columns">
                            <div class="column">
                                <h1 class="title">Login</h1>
                                <form>
                                    <div class="field">
                                        <label class="label">Username</label>
                                        <div class="control">
                                            <input class="input" type="text" placeholder="Cookie Monster" name="username">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label class="label">Password</label>
                                        <div class="control">
                                            <input class="input" type="password" placeholder="password123" name="password">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="control">
                                            <label class="checkbox">
                                                <input type="checkbox" name="remember">
                                                Remember login?
                                            </label>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="control">
                                            <button class="button is-dark" type="submit">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="column">
                                <h1 class="title">Signup</h1>
                                <form>
                                    <div class="field">
                                        <label class="label">Username</label>
                                        <div class="control">
                                            <input class="input" type="text" placeholder="Cookie Monster 2.0" name="username">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label class="label">Password</label>
                                        <div class="control">
                                            <input class="input" type="password" placeholder="password12345">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label class="label">Repeat Password</label>
                                        <div class="control">
                                            <input class="input" type="password" placeholder="password12345" name="password">
                                        </div>
                                    </div>
                                    <div class="field">
                                        <label class="label">Account type</label>
                                        <div class="control">
                                            <div class="select">
                                                <select name="accountType">
                                                    <option>Student</option>
                                                    <option>Teacher</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="control">
                                            <button class="button is-dark" type="submit">Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </body>
</html>
